name: build-web
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare v86 runtime under /
        run: |
            set -e
            mkdir -p v86
            fetch() { url="$1"; out="$2"; echo "[GET] $url -> $out"; curl -fSL "$url" -o "$out"; }
            fetch https://cdn.jsdelivr.net/npm/v86/build/v86.js   v86/v86.js   || fetch https://unpkg.com/v86/build/v86.js   v86/v86.js
            fetch https://cdn.jsdelivr.net/npm/v86/build/v86.wasm v86/v86.wasm || fetch https://unpkg.com/v86/build/v86.wasm v86/v86.wasm
            test -s v86/v86.js
            test $(wc -c < v86/v86.wasm) -ge 100000

      - name: Fetch kernel (bzImage) for v86
        run: |
          mkdir -p assets
          curl --compressed -fL -o assets/bzImage https://i.copy.sh/buildroot-bzimage68.bin
          test $(wc -c < assets/bzImage) -ge 5000000

      - name: Fetch latest stable PyYPSH
        run: |
          chmod +x scripts/fetch_ypsh.sh
          ./scripts/fetch_ypsh.sh artifacts
          echo "YPSH_TAG=$(cat artifacts/tag.txt)" >> $GITHUB_ENV

      - name: Build browser disk image (assets/hda.img)
        run: |
          chmod +x scripts/build_web_image.sh
          sudo ./scripts/build_web_image.sh artifacts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebYPSH-${{ env.YPSH_TAG }}
          path: |
            index.html
            v86/**
            assets/**

      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
